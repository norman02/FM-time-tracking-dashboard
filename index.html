<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- style sheets  -->
    <link rel="stylesheet" href="./css//main.css" />

  <body>
    <header class="header">
      <!-- User profile  -->
      <section class="header__profile">
        <img
          src="./images/image-jeremy.png"
          alt=""
          class="header__profile__avatar"
        />
        <p class="light-text">Report for</p>
        <h1 class="text--weight-light">Jeremy Robson</h1>
      </section>
      <!-- options to display data by day, week, or month  -->
      <section class="header__menu">
        <ul class="lg-body">
          <li><a class="lg-body" href="#">Daily</a></li>
          <li class="current-page">Weekly</li>
          <li><a class="lg-body" href="#">Monthly</a></li>
        </ul>
      </section>
    </header>

    <main class="tracker">
      <!-- element tracks an activity  -->
      <section class="tracker__card tracker__card__one">
        <!-- provides a background image  -->
        <div class="tracker__card__bg"></div>
        <!-- contains data  -->
        <div class="tracer__card__data">
          <h2 class="label js-label">Activity</h2>
          <a href="#"><img src="./images/icon-ellipsis.svg" alt="expand" /></a>
          <p class="current-hours xl-body">
            <span class="js-current-hours">0</span>hrs
          </p>
          <p class="last-week-hours light-text">
            Last Week -
            <span class="js-last-week-hours">0</span>hrs
          </p>
        </div>
      </section>
