    <link rel="stylesheet" href="./css//main.css">

  <body>
    <header class="header">
      <!-- User profile  -->
      <section class="header__profile">
        <img
          src="./images/image-jeremy.png"
          alt=""
          class="header__profile__avatar"
        />
        <p>Report for</p>
        <h1>Jeremy Robson</h1>
      </section>
      <!-- options to display data by day, week, or month  -->
      <section class="header__menu"></section>
    </header>

    <main class="tracker">
      <!-- element tracks an activity  -->
      <section class="tracker__card tracker__card__one">
        <!-- provides a background image  -->
        <div class="tracker__card__bg"></div>
        <!-- contains data  -->
        <div class="tracer__card__data">
          <h2 class="label js-label">Activity</h2>
          <a href="#"><img src="./images/icon-ellipsis.svg" alt="expand" /></a>
          <p class="current-hours">
            <span class="js-current-hours">0</span>hrs
          </p>
          <p class="last-week-hours">
            Last Week -
            <span class="js-last-week-hours">0</span>hrs
          </p>
        </div>
      </section>
