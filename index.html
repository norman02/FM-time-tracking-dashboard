<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- style sheets  -->
    <link rel="stylesheet" href="./css//main.css" />
  </head>
  <body class="page page--weekly-display">
    <header class="header">
      <!-- User profile  -->
      <section class="header__profile">
        <img
          src="./images/image-jeremy.png"
          alt=""
          class="header__profile__avatar"
        />
        <!-- for flex alignment  -->
        <div class="container">
          <p class="light-text">Report for</p>
          <h1 class="text--weight-light">Jeremy Robson</h1>
        </div>
      </section>
      <!-- options to display data by day, week, or month  -->
      <nav class="header__menu">
        <ul class="lg-body">
          <li><a class="lg-body" href="#">Daily</a></li>
          <li class="current-page">Weekly</li>
          <li><a class="lg-body" href="#">Monthly</a></li>
        </ul>
      </nav>
    </header>

    <main class="tracker">
      <section class="tracker__card">
        <!-- div provides a background element  -->
        <div class="tracker__card--bg">
          <img src="./images/icon-work.svg" alt="">
        </div>
        <!-- data container  -->
        <div class="tracker__card--data">
        <h2>Activity</h2>
        <a href="#"><img src="./images/icon-ellipsis.svg" alt="expand" /></a>
        <p class="xl-body">
          <!-- span for javascript data  -->
          <span>0</span>hrs
        </p>
        <p class="light-text justify-end">
          Last Week -
          <!-- span for javascript data  -->
          <span>0</span>hrs
        </p>
      </div>
      </section>
    </main>
  </body>
</html>
